<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In/Create Account ZARA - Azerbaijan Official Websites</title>
</head>
<body>
    
    <img style="width: 30%;" src="photos/logo.jpg" alt="Zara logo">
    <input style="float:right;margin: 185px 20px 15px 15px ;border-radius:5px;padding:5px;" type="text" placeholder="SEARCH" >
    <a target="_blank" style="color:gray;margin: 190px 20px 15px 15px;float: right;text-decoration: none;font-size: large;" href="index.html">Home</a>
<hr>
<form style="width: 40%;margin:auto;padding: 15px; border-radius: 5px;text-align: center;">
    <h4>LOG IN</h4>
    <input style="width:90%;padding:15px 0px 15px 15px ;margin-bottom:15px ;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="text" placeholder="Email or Phone number" required>
    <input style="width:90% ;padding:15px 0px 15px 15px ;margin-bottom: 15px;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="password" placeholder="Password" required minlength="8" maxlength="14">
    <a  style="color:gray;text-decoration: none;" href="forget.html">HAVE YOU FORGOTTEN YOUR PASSWORD?</a>
    <button style="width:95%; margin-top: 10px;cursor: pointer;padding: 11px;font-weight: bold;background-color: #000;color: #fff;border-radius:5px;">LOG IN</button>
    <hr style="margin-bottom: 50px ; margin-top: 50px;">
    <h2>REGISTER</h2>
    <p> <strong> IF YOU STILL DON'T HAVE A ZARA.COM ACCOUNT, USE THIS OPTION TO ACCESS THE REGISTRATION FORM. <br> BY GIVING US YOUR DETAILS, PURCHASING IN ZARA.COM WILL BE FASTER AND AN ENJOYABLE EXPERIENCE.</strong></p>
   
    <input style="width: 60%;padding:15px 0px 15px 15px ;margin-bottom:15px ;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="text" placeholder="Email or Phone number" required>
    <input style="width:60% ;padding:15px 0px 15px 15px ;margin-bottom: 15px;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="password" placeholder="Password" required minlength="8" maxlength="14">
    <input style="width:60% ;padding:15px 0px 15px 15px ;margin-bottom: 15px;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="password" placeholder="Repeat Password" required minlength="8" maxlength="14">
    <input style="width:60% ;padding:15px 0px 15px 15px ;margin-bottom: 15px;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="text" placeholder="Name" required  maxlength="10">
    <input style="width:60% ;padding:15px 0px 15px 15px ;margin-bottom: 15px;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="text" placeholder="Surname" required  maxlength="14">
    <input style="width:60% ;padding:15px 0px 15px 15px ;margin-bottom: 15px;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="date" placeholder="Date" required  >
    <input style="width:60% ;padding:15px 0px 15px 15px ;margin-bottom: 15px;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="file">
    <h5>MAN:</h5>
    <input style="width:60% ;padding:15px 0px 15px 15px ;margin-bottom: 15px;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="radio" name="gender">
    <h5>WOMAN:</h5>
    <input style="width:60% ;padding:15px 0px 15px 15px ;margin-bottom: 15px;border-radius: 5px;border: 1px solid #afafaf;outline: none;" type="radio" name="gender">
    
    
    <button style="width:50%;padding: 13px; margin-top: 10px;cursor: pointer;;font-weight: bold;background-color: #000;color: #fff;border-radius:5px;">CREATE ACCOUNT</button>

    </form>
</body>
</html>
